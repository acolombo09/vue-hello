<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- VueJS link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Hello</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="container-fluid my-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-header">
                <h1 class="mx-3 my-3" v-bind:class="titleRed">{{ message }}</h1>
              </div>
              <div class="card-body">
                <div class="my-3">
                  <label class="form-label">Nome Utente</label>
                  <input type="text" class="form-control" v-model="userName"></input>
                </div>
                <div class="my-3">
                  <button class="btn btn-primary" id="btn-join" @click="btnActive">Entra nel mondo di VueJS</button>
                </div>
              </div>
            </div>
            <div class="card bg-light text-center" v-bind:class="titleBlue">
              <h2 class="mx-3 my-3">Benvenuto, {{ userName }}</h2>
            </div>  
          </div>
          <div class="col-md-6">
            <img alt="" v-bind:src="imageURL" id="hello-there"
              v-bind:data-mdb-toggle="imageAnimation" 
              v-bind:data-mdb-animation-start="animationStart"
              v-bind:data-mdb-animation="animationType" 
              v-bind:data-mdb-animation-reset="animationReset" 
              v-bind:style="animationStyle">
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
